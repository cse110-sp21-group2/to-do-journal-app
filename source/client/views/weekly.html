<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/weekly.css" />
</head>
<body>
    <main class="main">
        <div class="title">
            <h1 class="title-text"> Weekly </h1>
        </div>

        <!-- Weekly Main content  -->
        <div class='weekly-view'>
            <div class="column-day">
                    <h3 class="day-title">MON</h3>
                    <button class="date">3</button>
            </div>
            <div class="column-day">
                <h3 class="day-title">TUES</h3>
                <button class="date">4</button>
            </div>
            <div class="column-day">
                <h3 class="day-title">WED</h3>
                <button class="date">5</button>
            </div>
            <div class="column-day">
                <h3 class="day-title">THURS</h3>
                <button class="date">6</button>
            </div>
            <div class="column-day">
                <h3 class="day-title">FRI</h3>
                <button class="date">7</button>
            </div>
            <div class="column-day">
                <h3 class="day-title">SAT</h3>
                <button class="date">8</button>
            </div>
            <div class="column-day">
                <h3 class="day-title">SUN</h3>
                <button class="date">9</button>
            </div>
        </div>

    </main>


    
</body>

</html>
