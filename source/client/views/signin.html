<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="http://110656900996-fi7ahcr6josugvshub5bh4mm0lbl9m69.apps.googleusercontent.com/"
    />
    <title>Login</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="../styles/signin.css" />
  </head>
  <body>
    <div id="fb-root"></div>
    <main>
      <div class="row">
        <div class="column hero-banner">
          <img className="column hero-banner-image" alt="" />
        </div>
        <div class="column login-form">
          <form action="http://localhost:4000/auth/login-user" method="post">
            <img src="../styles/hkuanny.gif" alt="Avatar" class="avatar" />
            <br />
            <br />
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Type your email here..."
            />
            <br />
            <br />
            <label for="password">Password</label>
            <input
              type="text"
              id="password"
              name="password"
              placeholder="Type your password here..."
            />
            <br />
            <br />
            <a href="/">Forgot password?</a>
            <div class="login-btn-container">
              <input class="login-btn" type="submit" value="Login" />
            </div>
            <p class="or">OR</p>
            <div class="third-party-sign-in">
              <div class="g-signin2 google" data-onsuccess="onSignIn"></div>
              <div
                class="fb-login-button facebook"
                data-width=""
                data-size="medium"
                data-button-type="login_with"
                data-layout="rounded"
                data-auto-logout-link="false"
                data-use-continue-as="false"
              ></div>
            </div>

            <a class="sign-up" href="/signup">
              Don't have an account? Create an account today!
            </a>
          </form>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0&appId=2832298687018922&autoLogAppEvents=1"
      nonce="S82ByYDR"
    ></script>
  </body>
</html>
