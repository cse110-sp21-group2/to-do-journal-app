<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Settings</title>
  <!-- import -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <!-- Main CSS -->
  <link rel="stylesheet" href="../styles/user_settings.css" />
</head>

<body>
  <main class="main">
    <div class="title">
      <h1 class="title-text">User Settings</h1>
    </div>
    <div class="content-area">
      <div class="profile">
        <form action="" method="post">
          
            <div class="name">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Doe" />
            </div>


            <div class="email">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="email123@placeholder.com" />
            </div>

          <br style="clear: both" />

          <!-- start of preferneces -->
          <div class="divider">
            Preferences
          </div>


            <!--Academic Period category-->
            <div class="academic-period">
              <h5 class="category">Academic Period</h5>
              <select id="period">
                <option value="quarter">Quarter</option>
                <option value="semester">Semester</option>
              </select>
            </div>

            <!--Color Scheme category-->
            <div class="appearance">
              <h5 class="category">Appearance</h5>
              <select id="color-scheme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="colorblind">Colorblind</option>
              </select>
            </div>


          <br style="clear: both" />

            <!--First Day of Week category-->
            <div class="first-day">
              <h5 class="category">First Day of the Week</h5>
              <select id="day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select>
            </div>

            <!--Font and Colors category-->
            <!--TODO Font API? Get Font lists?-->
            <!--TODO Color API? Get Color Lists? Color circle/wheel-->
            <div class="fonts-and-color">
              <h5 class="category">Fonts & Color</h5>
              <div class="manage">
                <!--Should open "fonts_and_color.html" file-->
                <a href="fonts_and_color.html"><button class="manage-btn">Manage <i
                      class="fas fa-edit"></i></button></a>
              </div>
            </div>


            <!--Language category-->
            <div class="language">
              <h5 class="category">Language</h5>
              <!--TODO implement different languages translation-->
              <select id="lang">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="chinese">Chinese</option>
                <option value="vietnamese">Vietnamese</option>
                <option value="korean">Korean</option>
                <option value="tagalog">Togalog</option>
              </select>
            </div>

            <!-- Labels -->
            <div class="labels">
              <h5 class="category">Labels</h5>
              <div class="manage">
                <!--Should open "labels.html" file-->
                <a href="labels.html"><button class="manage-btn">Labels <i class="fas fa-edit"></i></button></a>
              </div>
            </div>

          <br style="clear: both" />

          <div class="save">
            <input class="save-btn" type="submit" value="Save Changes" />
          </div>

        </form>
      </div>
    </div>
  </main>

  <!-- Main Script -->
</body>

</html>
