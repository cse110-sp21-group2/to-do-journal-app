<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="http://110656900996-fi7ahcr6josugvshub5bh4mm0lbl9m69.apps.googleusercontent.com/"
    />
    <title>Sign Up</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="../styles/signup.css" />
  </head>

  <body>
    <main>
      <div class="row">
        <div class="column hero-banner">
          <img
            class="column hero-banner-image"
            src="https://i.ibb.co/mBnjFw3/laurel-wreath.png"
            alt=""
          />
        </div>
        <div class="column registration-form">
          <form>
            <img
              src="../../../admin/branding/logo256.png"
              alt="Avatar"
              class="avatar"
            />
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Type your name here..."
            />
            <br />
            <br />
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Type your email here..."
            />
            <br />
            <br />
            <label for="password">Password</label>
            <input
              type="text"
              id="password"
              name="password"
              placeholder="Type your password here..."
            />
            <br />
            <br />
            <label for="password">Confirm Password</label>
            <input
              type="text"
              id="password"
              name="password"
              placeholder="Type your password here..."
            />
            <br />
            <br />
            <input class="submit-btn" type="submit" value="Sign Up" />
          </form>
          <div class="google-facebook">
            <hr class="horizontal-rule" />
            <div id="google-sign-in"></div>
            <div class="sign-in-container">
              <a class="sign-in" href="/signin">Already have an account?</a>
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Scripts -->
    <script
      src="https://apis.google.com/js/platform.js?onload"
      async
      defer
    ></script>
    <script src="../scripts/signup.js" type="module"></script>
    <script src="../scripts/googleAuth.js" type="module"></script>
  </body>
</html>
