<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="../styles/reset-password.css" />
</head>

<body>
  <div id="fb-root"></div>
  <main>
    <div class="row">
      <div class="column hero-banner">
        <img class="column hero-banner-image" src="https://i.ibb.co/5k8GKc9/Reset-Password.png" alt="" />
      </div>
      <div class='bookmark'>
        <img src="https://i.ibb.co/LtnwkkD/Sign-In-Bookmark.png" alt="">
      </div>
      <div class="column reset-form">
        <form>
          <img src="../../../admin/branding/logo256.png" alt="Avatar" class="avatar" />
          <br />
          <h1 class="header">Reset Password</h1>
          <br />
          <label for="password">Password</label>
          <input type="text" id="password" name="password" placeholder="Type your password here..." />
          <br />
          <br />
          <label for="confirm-password">Confirm Password</label>
          <input type="text" id="confirm-password" name="confirm-password" placeholder="Type your password here..." />
          <br />
          <br />
          <div class="submit-btn-container">
            <input class="submit-btn" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- Scripts -->
  <script src="../scripts/resetPassword.js" type="module"></script>
</body>

</html>
